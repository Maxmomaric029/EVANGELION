<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JustLuck</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: url('https://i.pinimg.com/736x/c7/ac/d4/c7acd4a117495e15a029da00abe72e28.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(30, 0, 50, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex-direction: column;
    }
    .follow-container {
      background: rgba(30, 30, 40, 0.55);
      border-radius: 20px;
      padding: 40px 30px;
      display: flex;
      align-items: center;
      gap: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(120,40,180,0.18);
    }
    .follow-img {
      width: 120px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    .follow-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 18px;
    }
    .follow-title {
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #fff, 0 2px 8px #7c2ae8;
    }
    .yt-btn {
      display: flex;
      align-items: center;
      background: #ff2222;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 22px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      gap: 10px;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-decoration: none;
      text-shadow: 0 0 8px #fff;
    }
    .yt-btn:hover {
      background: #cc1818;
    }
    .yt-icon {
      width: 28px;
      height: 28px;
      fill: #fff;
      filter: drop-shadow(0 0 6px #fff);
    }
    /* Main menu styles */
    .main-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(30, 30, 40, 0.55);
      border-radius: 24px;
      padding: 48px 36px 36px 36px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      min-width: 320px;
      gap: 30px;
      animation: fadeIn 1s;
      border: 1px solid rgba(120,40,180,0.18);
    }
    .menu-title {
      color: #fff;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 2px;
      text-shadow: 0 0 12px #fff, 0 2px 8px #7c2ae8;
    }
    .submenu-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
    }
    .submenu-btn {
      background: #7c2ae8;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(124,42,232,0.18);
      width: 100%;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #fff;
    }
    .submenu-btn:hover {
      background: #a96cff;
      color: #fff;
    }
    .switch-group {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      animation: fadeIn 0.5s;
    }
    .switch-label {
      display: flex;
      align-items: center;
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      text-shadow: 0 0 8px #fff;
      gap: 10px;
      cursor: pointer;
      user-select: none;
    }
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
      margin-left: auto;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(124,42,232,0.5);
      border-radius: 24px;
      box-shadow: 0 0 12px #a96cff, 0 0 8px #fff4;
      transition: background 0.3s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 8px #a96cff, 0 0 8px #fff;
      transition: transform 0.3s;
    }
    .switch input:checked + .slider {
      background: #a96cff;
      box-shadow: 0 0 16px #a96cff, 0 0 8px #fff;
    }
    .switch input:checked + .slider:before {
      transform: translateX(20px);
      background: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .main-menu { min-width: 90vw; padding: 32px 10px;}
      .follow-container { flex-direction: column; gap: 18px; padding: 24px 10px;}
      .follow-img { width: 90px;}
    }
    #aimbotSelector {
      opacity: 0;
      transform: translateY(-10px) scale(0.98);
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
    }
    #aimbotSelector.show {
      display: block !important;
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }
  </style>
</head>
<body>
  </div>
  <div class="main-menu" id="mainMenu" style="display:none;">
    <div class="menu-title"><i class="fa-solid fa-dice"></i> JustLuck</div>
    <div class="submenu-list">
      <div style="position:relative;">
        <button class="submenu-btn" id="aimbotsBtn" style="display:flex;align-items:center;gap:10px;">
          <i class="fa-solid fa-crosshairs" style="filter:drop-shadow(0 0 6px #7c2ae8);font-size:1.3em;"></i>
          Aimbots
          <span style="margin-left:auto;filter:drop-shadow(0 0 6px #7c2ae8);">
            <i class="fa-solid fa-chevron-down"></i>
          </span>
        </button>
        <select id="aimbotSelector" style="
          display:none;
          margin-top:12px;
          width:100%;
          background:rgba(60,30,90,0.85);
          color:#fff;
          border-radius:10px;
          border:2px solid #7c2ae8;
          padding:14px 10px;
          font-size:1.15rem;
          box-shadow:0 0 16px #7c2ae8, 0 2px 8px #0008;
          text-shadow:0 0 8px #fff;
          outline:none;
          transition:all 0.3s cubic-bezier(.4,2,.6,1);
          ">
          <option value="">Selecciona una opci�n...</option>
          <option value="ai">Aimbot AI</option>
          <option value="silent">Silent Aim</option>
          <option value="predict">Predict Aim</option>
          <option value="ping">Ping Aim</option>
          <option value="cuello">Aimbot Cuello</option>
          <option value="safe">Aimbot Safe</option>
        </select>
        <!-- Opciones para Aimbot AI -->
        <div id="aiOptions" style="display:none;">
          <div class="switch-group">
            <label class="switch-label">
              <i class="fa-solid fa-bolt"></i> Snap Aim <span style="font-size:0.95em;opacity:.7;">– se mueve r�pido al target</span>
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label">
              <i class="fa-solid fa-water"></i> Smooth Aim
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label">
              <i class="fa-solid fa-wave-square"></i> Aim Pulses
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label">
              <i class="fa-solid fa-gun"></i> No Recoil
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
          </div>
        </div>
        <!-- Opciones para los dem�s aimbots -->
        <div id="otherAimbotOptions" style="display:none;">
          <div class="switch-group">
            <label class="switch-label">
              <i class="fa-solid fa-bullseye"></i> Activar
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label">
              <i class="fa-solid fa-gun"></i> No Recoil
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
          </div>
        </div>
      </div>
      <!-- Calibrar -->
      <div style="position:relative;">
        <button class="submenu-btn" id="calibrarBtn" style="display:flex;align-items:center;gap:10px;">
          <i class="fa-solid fa-sliders"></i> Calibrar
          <span style="margin-left:auto;filter:drop-shadow(0 0 6px #7c2ae8);">
            <i class="fa-solid fa-chevron-down"></i>
          </span>
        </button>
        <div id="calibrarOptions" style="display:none; margin-top:12px;">
          <div class="switch-group">
            <label class="switch-label">
              <i class="fa-solid fa-mouse-pointer"></i> Calibrar DPI
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label">
              <i class="fa-solid fa-ruler-horizontal"></i> Calibrar Sensi
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label" style="margin-bottom:8px;">
              <i class="fa-solid fa-gun"></i> Calibrar MP40
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label" style="margin-bottom:8px;">
              <i class="fa-solid fa-gun"></i> Calibrar Thompson
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label" style="margin-bottom:8px;">
              <i class="fa-solid fa-gun"></i> Calibrar MAC10
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label" style="margin-bottom:8px;">
              <i class="fa-solid fa-gun"></i> Calibrar UMP
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label" style="margin-bottom:8px;">
              <i class="fa-solid fa-gun"></i> Calibrar MP5
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label" style="margin-bottom:8px;">
              <i class="fa-solid fa-gun"></i> Calibrar M1014
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label" style="margin-bottom:8px;">
              <i class="fa-solid fa-gun"></i> Calibrar SPAS12
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label" style="margin-bottom:8px;">
              <i class="fa-solid fa-gun"></i> Calibrar MAG7
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label" style="margin-bottom:8px;">
              <i class="fa-solid fa-gun"></i> Calibrar Charge Buster
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
          </div>
        </div>
      </div>
      <div style="position:relative;">
        <button class="submenu-btn" id="touchBtn" style="display:flex;align-items:center;gap:10px;">
          <i class="fa-solid fa-hand-pointer"></i> Touch
          <span style="margin-left:auto;filter:drop-shadow(0 0 6px #7c2ae8);">
            <i class="fa-solid fa-chevron-down"></i>
          </span>
        </button>
        <div id="touchOptions" style="display:none; margin-top:12px;">
          <div class="switch-group">
            <label class="switch-label">
              <i class="fa-solid fa-crosshairs"></i> Aim Assist Touch
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label">
              <i class="fa-solid fa-sliders"></i> Sensi Touch
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
          </div>
        </div>
      </div>
      <div style="position:relative;">
        <button class="submenu-btn" id="seguridadBtn" style="display:flex;align-items:center;gap:10px;">
          <i class="fa-solid fa-shield-halved"></i> Seguridad
          <span style="margin-left:auto;filter:drop-shadow(0 0 6px #7c2ae8);">
            <i class="fa-solid fa-chevron-down"></i>
          </span>
        </button>
        <div id="seguridadOptions" style="display:none; margin-top:12px;">
          <div class="switch-group">
            <label class="switch-label">
              <i class="fa-solid fa-shield"></i> Antiban
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
            <label class="switch-label">
              <i class="fa-solid fa-ban"></i> AntiBlacklist
              <span class="switch"><input type="checkbox"><span class="slider"></span></span>
            </label>
          </div>
        </div>
      </div>
      <button class="submenu-btn" id="inyectarBtn" style="display:flex;align-items:center;gap:10px;">
        <i class="fa-solid fa-syringe"></i> Inyectar
      </button>
    </div>
  </div>
  <script>
    // Al hacer click en el bot�n de YouTube, abrir el link y mostrar el menú
    document.getElementById('ytBtn').addEventListener('click', function(e) {
      e.preventDefault();
      window.open('https://www.youtube.com/@DraakoXitty', '_blank');
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('mainMenu').style.display = 'flex';
    });

    // Mostrar el selector al hacer click en Aimbots
    document.getElementById('aimbotsBtn').addEventListener('click', function() {
      var selector = document.getElementById('aimbotSelector');
      if(selector.classList.contains('show'))
        selector.classList.remove('show');
      else
        selector.classList.add('show');
    });

    // Mostrar opciones AI solo si selecciona "Aimbot AI", si no, muestra interruptores simples
    document.getElementById('aimbotSelector').addEventListener('change', function() {
      var aiOptions = document.getElementById('aiOptions');
      var otherOptions = document.getElementById('otherAimbotOptions');
      if(this.value === 'ai') {
        aiOptions.style.display = 'block';
        otherOptions.style.display = 'none';
      } else if(this.value) {
        aiOptions.style.display = 'none';
        otherOptions.style.display = 'block';
      } else {
        aiOptions.style.display = 'none';
        otherOptions.style.display = 'none';
      }
    });

    // Calibrar despliegue
    document.getElementById('calibrarBtn').addEventListener('click', function() {
      var opts = document.getElementById('calibrarOptions');
      opts.style.display = opts.style.display === 'none' || opts.style.display === '' ? 'block' : 'none';
    });

    // Touch despliegue
    document.getElementById('touchBtn').addEventListener('click', function() {
      var opts = document.getElementById('touchOptions');
      opts.style.display = opts.style.display === 'none' || opts.style.display === '' ? 'block' : 'none';
    });

    // Seguridad despliegue
    document.getElementById('seguridadBtn').addEventListener('click', function() {
      var opts = document.getElementById('seguridadOptions');
      opts.style.display = opts.style.display === 'none' || opts.style.display === '' ? 'block' : 'none';
    });

    // Inyectar: abrir freefireth://
    document.getElementById('inyectarBtn').addEventListener('click', function() {
      window.location.href = 'freefireth://';
    });
  </script>
</body>
</html>
