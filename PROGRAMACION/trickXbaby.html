<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick x Bxby Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?w=1200&h=1600&fit=crop') center/cover no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            display: flex;
            gap: 30px;
            padding: 20px;
            max-width: 800px;
        }

        .buttons-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: rgba(139, 69, 255, 0.3);
            border: 2px solid rgba(139, 69, 255, 0.5);
        }

        .btn:hover {
            background: rgba(139, 69, 255, 0.6);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(139, 69, 255, 0.8);
        }

        .btn.active {
            background: rgba(139, 69, 255, 0.9);
            box-shadow: 0 0 30px rgba(139, 69, 255, 1);
        }

        .panel {
            background: linear-gradient(135deg, #2a1a4a 0%, #1a0a3a 100%);
            border: 2px solid rgba(139, 69, 255, 0.5);
            border-radius: 20px;
            padding: 40px 30px;
            width: 320px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(139, 69, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .panel-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .panel-title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(139, 69, 255, 0.8);
            margin-bottom: 5px;
        }

        .panel-subtitle {
            font-size: 12px;
            color: rgba(139, 69, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .back-btn {
            display: none;
            background: rgba(139, 69, 255, 0.3);
            border: 1px solid rgba(139, 69, 255, 0.5);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(139, 69, 255, 0.6);
        }

        .back-btn.show {
            display: block;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: rgba(139, 69, 255, 0.2);
            border: 2px solid rgba(139, 69, 255, 0.4);
            border-radius: 10px;
            padding: 15px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            text-align: center;
        }

        .option-btn:hover {
            background: rgba(139, 69, 255, 0.4);
            border-color: rgba(139, 69, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 255, 0.3);
        }

        .option-btn.active {
            background: rgba(139, 69, 255, 0.7);
            border-color: rgba(139, 69, 255, 1);
            box-shadow: 0 0 20px rgba(139, 69, 255, 0.8);
        }

        .option-icon {
            font-size: 20px;
        }

        .option-label {
            font-size: 12px;
            font-style: italic;
            color: #e0e0e0;
            font-weight: 500;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }

            .buttons-section {
                flex-direction: row;
                justify-content: center;
            }

            .panel {
                width: 100%;
                max-width: 400px;
            }
        }
    
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(30, 0, 50, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  flex-direction: column;
}
.follow-container {
  background: rgba(30, 30, 40, 0.55);
  border-radius: 20px;
  padding: 40px 30px;
  display: flex;
  align-items: center;
  gap: 30px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  border: 1px solid rgba(120,40,180,0.18);
}
.follow-img {
  width: 120px;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.3);
}
.follow-content {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 18px;
}
.follow-title {
  color: #fff;
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 10px;
  letter-spacing: 1px;
  text-shadow: 0 0 8px #fff, 0 2px 8px #7c2ae8;
}
.yt-btn {
  display: flex;
  align-items: center;
  background: #ff2222;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 22px;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  gap: 10px;
  transition: background 0.2s;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  text-decoration: none;
  text-shadow: 0 0 8px #fff;
}
.yt-btn:hover {
  background: #cc1818;
}
.yt-icon {
  width: 28px;
  height: 28px;
  fill: #fff;
  filter: drop-shadow(0 0 6px #fff);
}
@media (max-width: 600px) {
  .follow-container { flex-direction: column; gap: 18px; padding: 24px 10px;}
  .follow-img { width: 90px;}
}
</style>
</head>
<body>
</div>
    <div class="container">
        <div class="buttons-section">
            <button class="btn active" onclick="showCategory(this, 'velocity')" title="Velocity Boost">
                <i class="fas fa-bolt"></i>
            </button>
            <button class="btn" onclick="showCategory(this, 'shadow')" title="Shadow Mode">
                <i class="fas fa-user-secret"></i>
            </button>
            <button class="btn" onclick="showCategory(this, 'time')" title="Time Control">
                <i class="fas fa-hourglass-end"></i>
            </button>
            <button class="btn" onclick="showCategory(this, 'sense')" title="Enhanced Sense">
                <i class="fas fa-brain"></i>
            </button>
            <button class="btn" onclick="showCategory(this, 'power')" title="Power Surge">
                <i class="fas fa-fire"></i>
            </button>
        </div>

        <div class="panel">
            <div class="panel-header">
                <div class="panel-title">Trick x Bxby</div>
                <div class="panel-subtitle">Enhanced Experience</div>
            </div>

            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Atr�s
            </button>

            <!-- Velocity Boost Options -->
            <div id="velocity" class="content-section active options-grid">
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-rocket"></i></div>
                    <div class="option-label">Sprint Rush</div>
                </div>
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-wind"></i></div>
                    <div class="option-label">Speed Wave</div>
                </div>
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-flash"></i></div>
                    <div class="option-label">Impulse Dash</div>
                </div>
            </div>

            <!-- Shadow Mode Options -->
            <div id="shadow" class="content-section options-grid">
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-cloak"></i></div>
                    <div class="option-label">Veil Shield</div>
                </div>
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-shadow"></i></div>
                    <div class="option-label">Dark Blend</div>
                </div>
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-mask"></i></div>
                    <div class="option-label">Phantom Veil</div>
                </div>
            </div>

            <!-- Time Control Options -->
            <div id="time" class="content-section options-grid">
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-pause"></i></div>
                    <div class="option-label">Temporal Freeze</div>
                </div>
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-sync"></i></div>
                    <div class="option-label">Chrono Loop</div>
                </div>
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-backward"></i></div>
                    <div class="option-label">Rewind Echo</div>
                </div>
            </div>

            <!-- Enhanced Sense Options -->
            <div id="sense" class="content-section options-grid">
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-radios"></i></div>
                    <div class="option-label">Signal Tracker</div>
                </div>
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-wave-square"></i></div>
                    <div class="option-label">Aura Read</div>
                </div>
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-compass"></i></div>
                    <div class="option-label">Path Sense</div>
                </div>
            </div>

            <!-- Power Surge Options -->
            <div id="power" class="content-section options-grid">
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-bolt"></i></div>
                    <div class="option-label">Energy Burst</div>
                </div>
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-explosion"></i></div>
                    <div class="option-label">Force Blast</div>
                </div>
                <div class="option-btn" onclick="selectOption(this)">
                    <div class="option-icon"><i class="fas fa-radiation"></i></div>
                    <div class="option-label">Overcharge</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showCategory(button, categoryId) {
            // Actualizar botones
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            button.classList.add('active');

            // Mostrar contenido
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(categoryId).classList.add('active');

            // Mostrar bot�n atr�s
            document.querySelector('.back-btn').classList.add('show');
        }

        function selectOption(element) {
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

        function goBack() {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById('velocity').classList.add('active');
            document.querySelector('.back-btn').classList.remove('show');
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.btn')[0].classList.add('active');
        }
    </script>

<script>
document.getElementById('ytBtn').addEventListener('click', function(e) {
  e.preventDefault();
  window.open('https://www.youtube.com/@DraakoXitty', '_blank');
  document.getElementById('overlay').style.display = 'none';
});
</script>
</body>
</html>
