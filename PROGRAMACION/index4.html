<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GLIZZY XIT</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap');
  
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    background: url('https://i.pinimg.com/736x/21/5a/2d/215a2da3bc48ee62aab6cd79395d966f.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  
  /* Glow controlado */
  .glow-text {
    color: #fff;
    text-shadow:
      0 0 8px #9d00ff,
      0 0 15px #ff00f7;
    font-weight: 600;
  }

  /* Animaci�n inicial */
  .animation-container {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  .wheelchair {
    font-size: 70px;
    opacity: 0;
    position: relative;
    z-index: 11;
    animation:
      fadeIn 0.5s ease-out forwards,
      moveLeft 0.8s 0.5s ease-out forwards;
    text-shadow:
      0 0 15px #ff00f7;
  }

  .glizzy-container {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    z-index: 10;
  }
  .glizzy-text {
    display: flex;
    gap: 5px;
    margin-left: 50px;
  }
  .glizzy-text span {
    font-size: 40px;
    font-weight: 700;
    opacity: 0;
    transform: translateX(-30px);
    animation:
      letterFadeIn 0.4s ease-out forwards,
      letterSlideFromBehind 0.6s ease-out forwards;
    color: #ff00f7;
  }
  .glizzy-text span:nth-child(1) { animation-delay: 1.0s; }
  .glizzy-text span:nth-child(2) { animation-delay: 1.1s; }
  .glizzy-text span:nth-child(3) { animation-delay: 1.2s; }
  .glizzy-text span:nth-child(4) { animation-delay: 1.3s; }
  .glizzy-text span:nth-child(5) { animation-delay: 1.4s; }
  .glizzy-text span:nth-child(6) { animation-delay: 1.5s; }

  /* Menu principal */
  .menu-system {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    opacity: 0;
    z-index: 50;
    transition: opacity 0.5s ease;
  }

  .main-menu {
    width: 320px;
    background: rgba(50, 0, 90, 0.8);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 0, 247, 0.7);
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 0, 247, 0.4);
  }
  .menu-title {
    font-size: 22px;
    margin-bottom: 20px;
    color: #ff00f7;
  }

  /* Sidebar con iconos */
  .sidebar {
    margin-left: 10px;
    background: rgba(30, 0, 60, 0.8);
    backdrop-filter: blur(10px);
    border-radius: 0 10px 10px 0;
    border: 1px solid rgba(255, 0, 247, 0.6);
    border-left: none;
    padding: 15px 10px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .sidebar-option {
    padding: 10px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .sidebar-option:hover {
    background: rgba(255, 0, 247, 0.3);
  }

  /* Secciones */
  .menu-section {
    display: none;
    flex-direction: column;
    gap: 12px;
    text-align: left;
  }
  .menu-section.active {
    display: flex;
  }

  /* Toggles */
  .toggle-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    cursor: pointer;
    font-size: 14px;
  }
  
  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
  }
  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #5a00b0;
    transition: .4s;
    border-radius: 24px;
  }
  .toggle-slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .toggle-slider {
    background-color: #ff00f7;
  }
  input:checked + .toggle-slider:before {
    transform: translateX(26px);
  }

  /* Slider */
  .slider-container {
    display: flex;
    flex-direction: column;
    gap: 8px;
    font-size: 14px;
  }
  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 6px;
    border-radius: 3px;
    background: #5a00b0;
    outline: none;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    background: #ff00f7;
    border-radius: 50%;
    cursor: pointer;
  }

  /* FOV visible */
  .aim-fov-ball {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    margin-left: 0;
    margin-top: 0;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.4);
    background: transparent;
    pointer-events: none;
    opacity: 0;
    transition: all 0.3s ease;
    z-index: 1000;
    filter: drop-shadow(0 0 10px #ff00f7);
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  @keyframes moveLeft {
    to {transform: translateX(-150px);}
  }
  @keyframes letterFadeIn {
    to {opacity: 1;}
  }
  @keyframes letterSlideFromBehind {
    to {transform: translateX(0);}
  }

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(30, 0, 50, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  flex-direction: column;
}
.follow-container {
  background: rgba(30, 30, 40, 0.55);
  border-radius: 20px;
  padding: 40px 30px;
  display: flex;
  align-items: center;
  gap: 30px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  border: 1px solid rgba(120,40,180,0.18);
}
.follow-img {
  width: 120px;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.3);
}
.follow-content {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 18px;
}
.follow-title {
  color: #fff;
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 10px;
  letter-spacing: 1px;
  text-shadow: 0 0 8px #fff, 0 2px 8px #7c2ae8;
}
.yt-btn {
  display: flex;
  align-items: center;
  background: #ff2222;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 22px;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  gap: 10px;
  transition: background 0.2s;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  text-decoration: none;
  text-shadow: 0 0 8px #fff;
}
.yt-btn:hover {
  background: #cc1818;
}
.yt-icon {
  width: 28px;
  height: 28px;
  fill: #fff;
  filter: drop-shadow(0 0 6px #fff);
}
@media (max-width: 600px) {
  .follow-container { flex-direction: column; gap: 18px; padding: 24px 10px;}
  .follow-img { width: 90px;}
}
</style>
</head>
<body>
</div>

  <div class="animation-container">
    <div class="wheelchair">♿</div>
    <div class="glizzy-container">
      <div class="glizzy-text">
        <span>G</span>
        <span>L</span>
        <span>I</span>
        <span>Z</span>
        <span>Z</span>
        <span>Y</span>
      </div>
    </div>
  </div>

  <div class="menu-system" id="menuSystem">
    <div class="main-menu">
      <div class="menu-title glow-text">GLIZZY XIT</div>

      <!-- Aimbot Section -->
      <div class="menu-section active" id="aimbotSection">
        <label class="toggle-container glow-text">
          Aimbot v3
          <div class="toggle-switch">
            <input type="checkbox" id="aimbotV3">
            <span class="toggle-slider"></span>
          </div>
        </label>
        
        <label class="toggle-container glow-text">
          Aimbot unlock
          <div class="toggle-switch">
            <input type="checkbox" id="aimbotUnlock">
            <span class="toggle-slider"></span>
          </div>
        </label>
        
        <div class="slider-container glow-text">
          <label for="aimFOV">Aim FOV</label>
          <input type="range" id="aimFOV" min="20" max="120" value="60" />
        </div>
      </div>

      <!-- Aimlock Section -->
      <div class="menu-section" id="aimlockSection">
        <label class="toggle-container glow-text">
          Aimlock normal
          <div class="toggle-switch">
            <input type="checkbox" id="aimlockNormal">
            <span class="toggle-slider"></span>
          </div>
        </label>
        
        <label class="toggle-container glow-text">
          Aimlock head
          <div class="toggle-switch">
            <input type="checkbox" id="aimlockHead">
            <span class="toggle-slider"></span>
          </div>
        </label>
        
        <label class="toggle-container glow-text">
          Aimlock cuello (80%)
          <div class="toggle-switch">
            <input type="checkbox" id="aimlockCuello">
            <span class="toggle-slider"></span>
          </div>
        </label>
        
        <label class="toggle-container glow-text">
          Antiban
          <div class="toggle-switch">
            <input type="checkbox" id="antiban">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>

      <!-- DNS Section -->
      <div class="menu-section" id="dnsSection">
        <label class="toggle-container glow-text">
          Mejorar ping
          <div class="toggle-switch">
            <input type="checkbox" id="mejorarPing">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>

      <!-- Misc Section -->
      <div class="menu-section" id="miscSection">
        <label class="toggle-container glow-text">
          Better sensi
          <div class="toggle-switch">
            <input type="checkbox" id="betterSensi">
            <span class="toggle-slider"></span>
          </div>
        </label>
        
        <label class="toggle-container glow-text">
          Better lock
          <div class="toggle-switch">
            <input type="checkbox" id="betterLock">
            <span class="toggle-slider"></span>
          </div>
        </label>
        
        <label class="toggle-container glow-text">
          Aimassist
          <div class="toggle-switch">
            <input type="checkbox" id="aimAssist">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar-option glow-text" data-section="aimbotSection">AIMBOT</div>
      <div class="sidebar-option glow-text" data-section="aimlockSection">AIMLOCK</div>
      <div class="sidebar-option glow-text" data-section="dnsSection">DNS</div>
      <div class="sidebar-option glow-text" data-section="miscSection">MISC</div>
    </div>
  </div>

  <!-- FOV visible -->
  <div class="aim-fov-ball" id="aimFovBall"></div>

  <script>
    // Cambio de secci�n
    const sidebarOptions = document.querySelectorAll('.sidebar-option');
    const sections = document.querySelectorAll('.menu-section');

    sidebarOptions.forEach(opt => {
      opt.addEventListener('click', () => {
        const target = opt.getAttribute('data-section');
        sections.forEach(sec => {
          if (sec.id === target) sec.classList.add('active');
          else sec.classList.remove('active');
        });
      });
    });

    // Animaci�n inicial
    setTimeout(() => {
      document.querySelector('.animation-container').style.opacity = '0';
      setTimeout(() => {
        document.querySelector('.animation-container').style.display = 'none';
        document.getElementById('menuSystem').style.opacity = '1';
      }, 500);
    }, 3000);

    // Control del FOV
    const aimFovSlider = document.getElementById('aimFOV');
    const aimFovBall = document.getElementById('aimFovBall');

    function updateAimFovBall() {
      const val = aimFovSlider.value;
      const size = 40 + ((val - 20) / 100) * 160;
      
      aimFovBall.style.opacity = '0.5';
      aimFovBall.style.width = size + 'px';
      aimFovBall.style.height = size + 'px';
      aimFovBall.style.marginLeft = -(size / 2) + 'px';
      aimFovBall.style.marginTop = -(size / 2) + 'px';
      aimFovBall.style.border = '2px solid rgba(255, 255, 255, 0.6)';
    }

    aimFovSlider.addEventListener('input', updateAimFovBall);
    aimFovSlider.addEventListener('mousedown', () => {
      aimFovBall.style.opacity = '0.5';
    });
    
    aimFovSlider.addEventListener('mouseup', () => {
      setTimeout(() => {
        aimFovBall.style.opacity = '0';
      }, 1000);
    });

    // Inicializar FOV
    aimFovBall.style.opacity = '0';
  </script>

<script>
document.getElementById('ytBtn').addEventListener('click', function(e) {
  e.preventDefault();
  window.open('https://www.youtube.com/@DraakoXitty', '_blank');
  document.getElementById('overlay').style.display = 'none';
});
</script>
</body>
</html>
