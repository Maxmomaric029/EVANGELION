<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff2e63; /* Rojo Frambuesa Ne�n */
            --bg-deep: #08080a;
            --surface: rgba(22, 22, 26, 0.85); /* Un poco m�s oscuro */
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-sec: #8a8a93;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            background-image: url("https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm15eHM5bnF6bDN5eXF6eXF6eXF6eXF6eXF6eXF6eXF6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7aD2saalBwwftBIY/giphy.gif");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-main);
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(8, 8, 10, 0.85);
            backdrop-filter: blur(10px);
            z-index: 0;
        }

        .app-frame {
            position: relative;
            width: 100%;
            max-width: 360px;
            height: 90vh;
            background: var(--surface);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1;
        }

        /* Header */
        .header {
            padding: 30px 25px 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .avatar-glow {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #a21a42);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 46, 99, 0.3);
            font-size: 18px;
        }

        .user-info h2 { font-size: 16px; font-weight: 700; }
        .user-info span {
            font-size: 11px;
            color: var(--primary);
            font-weight: 600;
            background: rgba(255, 46, 99, 0.1);
            padding: 2px 8px;
            border-radius: 8px;
        }

        /* Contenido */
        .scroll-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 20px;
            scrollbar-width: none;
        }
        .scroll-content::-webkit-scrollbar { display: none; }

        .section { display: none; animation: fadeUp 0.3s ease; }
        .section.active { display: block; }

        .section-title {
            font-size: 12px;
            color: var(--text-sec);
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 700;
            margin-top: 10px;
        }

        /* Tarjetas */
        .item-card {
            background: rgba(255,255,255,0.03);
            border-radius: 18px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s, background 0.2s;
        }
        
        .item-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Sub-opciones (Expandible) */
        .submenu-trigger { cursor: pointer; }
        .chevron { transition: transform 0.3s; font-size: 12px; color: var(--text-sec); }
        .submenu-trigger.open .chevron { transform: rotate(180deg); color: var(--primary); }
        
        .submenu-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            padding-left: 10px;
        }
        
        .sub-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid rgba(255,255,255,0.03);
            font-size: 13px;
            color: var(--text-sec);
        }

        /* Controles */
        .toggle {
            appearance: none;
            width: 40px;
            height: 22px;
            background: #2a2a30;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle::after {
            content: '';
            position: absolute;
            top: 2px; left: 2px;
            width: 18px; height: 18px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle:checked { background: var(--primary); }
        .toggle:checked::after { transform: translateX(18px); }

        input[type=range] {
            width: 100%;
            height: 5px;
            background: #2a2a30;
            border-radius: 10px;
            appearance: none;
            outline: none;
            margin-top: 10px;
        }
        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            border: 2px solid var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Nav Inferior */
        .bottom-nav {
            background: rgba(10, 10, 12, 0.95);
            padding: 15px 20px 25px 20px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--glass-border);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-sec);
            font-size: 10px;
            cursor: pointer;
        }
        .nav-icon-box {
            width: 38px;
            height: 38px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s;
        }
        .nav-item.active .nav-icon-box {
            background: var(--primary);
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.4);
        }
        .nav-item.active { color: #fff; }

        /* FAB */
        .fab-inject {
            position: absolute;
            bottom: 90px;
            right: 20px;
            background: #fff;
            color: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10;
        }
        .fab-inject:active { transform: scale(0.9); }

        /* NOTIFICACIONES (Toasts) */
        .toast-container {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: none;
            z-index: 100;
        }

        .toast {
            background: rgba(20, 20, 25, 0.9);
            border: 1px solid var(--primary);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideDown 0.3s, fadeOut 0.3s 2s forwards;
        }

        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-10px); } }
        @keyframes fadeUp { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

    
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(30, 0, 50, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  flex-direction: column;
}
.follow-container {
  background: rgba(30, 30, 40, 0.55);
  border-radius: 20px;
  padding: 40px 30px;
  display: flex;
  align-items: center;
  gap: 30px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  border: 1px solid rgba(120,40,180,0.18);
}
.follow-img {
  width: 120px;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.3);
}
.follow-content {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 18px;
}
.follow-title {
  color: #fff;
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 10px;
  letter-spacing: 1px;
  text-shadow: 0 0 8px #fff, 0 2px 8px #7c2ae8;
}
.yt-btn {
  display: flex;
  align-items: center;
  background: #ff2222;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 22px;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  gap: 10px;
  transition: background 0.2s;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  text-decoration: none;
  text-shadow: 0 0 8px #fff;
}
.yt-btn:hover {
  background: #cc1818;
}
.yt-icon {
  width: 28px;
  height: 28px;
  fill: #fff;
  filter: drop-shadow(0 0 6px #fff);
}
@media (max-width: 600px) {
  .follow-container { flex-direction: column; gap: 18px; padding: 24px 10px;}
  .follow-img { width: 90px;}
}
</style>
</head>
<body>
</div>

    <div class="app-frame">
        <!-- Header -->
        <div class="header">
            <div class="avatar-glow"><i class="fas fa-ghost"></i></div>
            <div class="user-info">
                <h2>Scarlet X</h2>
                <span>Legit Version</span>
            </div>
        </div>

        <!-- Toast Area -->
        <div class="toast-container" id="toast-area"></div>

        <!-- Contenido -->
        <div class="scroll-content">
            
            <!-- SECCIÓN 1: COMBAT (Legit) -->
            <div id="home" class="section active">
                <div class="section-title">Aim Assist (Safe)</div>
                
                <div class="item-card">
                    <div class="item-top">
                        <div class="item-name"><i class="fas fa-crosshairs" style="color:var(--primary)"></i> ?? Auxilio X</div>
                        <input type="checkbox" class="toggle" onchange="notify('Auxilio X: Active')">
                    </div>
                </div>

                <div class="item-card">
                    <div class="item-top">
                        <div class="item-name"><i class="fas fa-skull" style="color:var(--primary)"></i> ?? Full Vermelho</div>
                        <span style="font-size:11px; color:var(--primary)" id="val-aim">50%</span>
                    </div>
                    <input type="range" value="50" oninput="updVal('val-aim', this.value)">
                </div>

                <!-- SUB-OPCIÓN: Calibraci�n -->
                <div class="section-title">Weapon Macros</div>
                <div class="item-card submenu-trigger" onclick="toggleSub(this)">
                    <div class="item-top">
                        <div class="item-name"><i class="fas fa-tools" style="color:var(--primary)"></i> ?? Calibrar Armas</div>
                        <i class="fas fa-chevron-down chevron"></i>
                    </div>
                    <div class="submenu-content">
                        <div class="sub-item">
                            <span>Desert Eagle</span>
                            <input type="checkbox" class="toggle">
                        </div>
                        <div class="sub-item">
                            <span>M1014 (Shotgun)</span>
                            <input type="checkbox" class="toggle">
                        </div>
                        <div class="sub-item">
                            <span>UMP / SMG</span>
                            <input type="checkbox" class="toggle">
                        </div>
                    </div>
                </div>
            </div>

            <!-- SECCIÓN 2: SENSI -->
            <div id="settings" class="section">
                <div class="section-title">Device & Touch</div>

                <div class="item-card">
                    <div class="item-top">
                        <div class="item-name"><i class="fab fa-apple"></i> � Sensi iPhone</div>
                        <span style="font-size:11px; color:var(--primary)" id="val-sensi">MAX</span>
                    </div>
                    <input type="range" value="100" oninput="updVal('val-sensi', this.value)">
                </div>

                <div class="item-card">
                    <div class="item-top">
                        <div class="item-name"><i class="fas fa-mobile-alt"></i> ???? Regedit Mobile</div>
                        <input type="checkbox" class="toggle" checked onchange="notify('Regedit Mobile Updated')">
                    </div>
                </div>

                <div class="item-card">
                    <div class="item-top">
                        <div class="item-name"><i class="fas fa-bolt"></i> ? Zero Delay</div>
                        <input type="checkbox" class="toggle" onchange="notify('Touch Delay Removed')">
                    </div>
                </div>
            </div>

            <!-- SECCIÓN 3: SYSTEM (Sin ESP) -->
            <div id="extras" class="section">
                <div class="section-title">Optimization</div>
                
                <div class="item-card">
                    <div class="item-top">
                        <div class="item-name"><i class="fas fa-trash"></i> ??? Limpiar Cache</div>
                        <input type="checkbox" class="toggle" onchange="notify('Cache Cleared')">
                    </div>
                </div>

                <div class="item-card">
                    <div class="item-top">
                        <div class="item-name"><i class="fas fa-rocket"></i> ?? FPS Boost (120fps)</div>
                        <input type="checkbox" class="toggle" onchange="notify('120Hz Forced')">
                    </div>
                </div>

                <div class="item-card">
                    <div class="item-top">
                        <div class="item-name"><i class="fas fa-cube"></i> ?? Macro Gelo</div>
                        <input type="checkbox" class="toggle" onchange="notify('Macro Gelo ON')">
                    </div>
                </div>
            </div>

            <div style="height: 60px;"></div>
        </div>

        <!-- FAB -->
        <div class="fab-inject" onclick="injectAction(this)">
            <i class="fas fa-play"></i>
        </div>

        <!-- Nav -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="navTo('home', this)">
                <div class="nav-icon-box"><i class="fas fa-crosshairs"></i></div>
                <span>Aim</span>
            </div>
            <div class="nav-item" onclick="navTo('settings', this)">
                <div class="nav-icon-box"><i class="fas fa-sliders-h"></i></div>
                <span>Sensi</span>
            </div>
            <div class="nav-item" onclick="navTo('extras', this)">
                <div class="nav-icon-box"><i class="fas fa-cog"></i></div>
                <span>Sys</span>
            </div>
        </div>
    </div>

    <script>
        function navTo(secId, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(secId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        function updVal(id, v) { document.getElementById(id).innerText = v + (id === 'val-sensi' ? '' : '%'); }

        // L�gica de Notificaciones (Toast)
        function notify(msg) {
            const area = document.getElementById('toast-area');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-info-circle"></i> ${msg}`;
            area.appendChild(toast);
            setTimeout(() => toast.remove(), 2300);
        }

        // L�gica Submenu
        function toggleSub(el) {
            el.classList.toggle('open');
            const content = el.querySelector('.submenu-content');
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        }

        function injectAction(btn) {
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            notify("Injecting System...");
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i>';
                btn.style.background = "#00c853";
                notify("Injection Successful!");
                
                setTimeout(() => {
                    window.location.href = "freefireth://";
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-play"></i>';
                        btn.style.background = "#fff";
                    }, 2000);
                }, 1000);
            }, 1500);
        }
    </script>

<script>
document.getElementById('ytBtn').addEventListener('click', function(e) {
  e.preventDefault();
  window.open('https://www.youtube.com/@DraakoXitty', '_blank');
  document.getElementById('overlay').style.display = 'none';
});
</script>
</body>
</html>
