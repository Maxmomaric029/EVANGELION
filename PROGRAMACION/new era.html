<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flockz üè¥‚Äç‚ò†</title>
    <!-- Fuentes llamativas -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@700&family=Rajdhani:wght@700&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100vw;
            max-width: 100vw;
            overflow-x: hidden;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Montserrat', 'Rajdhani', 'Rubik Mono One', 'Segoe UI', Arial, sans-serif;
            color: #fff;
            background: url('https://i.pinimg.com/736x/12/72/e1/1272e1b5d346b703b49f3e8abd9c42e7.jpg') center center/cover no-repeat fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        .intro {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 18px;
            perspective: 600px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            animation: flockz-away 2.5s cubic-bezier(.4,.2,.2,1) forwards;
            font-family: 'Orbitron', 'Rubik Mono One', 'Rajdhani', 'Montserrat', 'Segoe UI', Arial, sans-serif;
            position: relative;
        }
        .star-trail {
            display: inline-block;
            position: relative;
            margin-left: 18px;
            animation: trail-move 2.5s cubic-bezier(.4,.2,.2,1) forwards;
        }
        .star {
            font-size: 2.2rem;
            position: relative;
            z-index: 2;
            transition: transform 0.4s, filter 0.4s;
        }
        .star:hover {
            transform: rotate(360deg) scale(1.2);
            filter: brightness(1.5) drop-shadow(0 0 8px #fff);
        }
        .subtitle {
            font-size: 1.1rem;
            color: #e0e0ff;
            margin-bottom: 38px;
            font-family: 'Montserrat', 'Rajdhani', Arial, sans-serif;
            opacity: 0.85;
            text-align: center;
            letter-spacing: 0.05em;
        }
        @keyframes trail-move {
            0% { opacity: 0; transform: translateX(-20px);}
            20% { opacity: 1; }
            100% { opacity: 1; transform: translateX(0);}
        }
        @keyframes flockz-away {
            0% {
                opacity: 0;
                transform: translateZ(200px) scale(2) rotateY(-30deg);
            }
            20% {
                opacity: 1;
                transform: translateZ(0px) scale(1.1) rotateY(0deg);
            }
            80% {
                opacity: 1;
                transform: translateZ(-100px) scale(0.9) rotateY(10deg);
            }
            100% {
                opacity: 0;
                transform: translateZ(-400px) scale(0.7) rotateY(25deg);
            }
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 22px;
            background: linear-gradient(135deg, rgba(128,128,128,0.14) 60%, rgba(106,79,163,0.18) 100%);
            padding: 32px 38px;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(106,79,163,0.18);
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            transition: opacity 1s cubic-bezier(.4,.2,.2,1), transform 1s cubic-bezier(.4,.2,.2,1);
            backdrop-filter: blur(8px);
        }
        .menu.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .menu-option {
            background: rgba(106,79,163,0.25);
            color: #fff;
            padding: 16px 28px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            box-shadow: 0 2px 12px rgba(106,79,163,0.15);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .menu-option:hover {
            background: rgba(128,128,128,0.5);
            color: #fff700;
            transform: scale(1.07);
        }
        .menu-option .icon {
            font-size: 1.3em;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(106,79,163,0.18) 0%, rgba(128,128,128,0.18) 100%);
            z-index: 0;
        }
        .footer {
            position: fixed;
            bottom: 12px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ccc;
            font-size: 0.95rem;
            opacity: 0.7;
            font-family: 'Montserrat', Arial, sans-serif;
            letter-spacing: 0.04em;
            z-index: 2;
        }
        .msg {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%) scale(0.95);
            background: linear-gradient(135deg, rgba(106,79,163,0.85) 60%, rgba(128,128,128,0.85) 100%);
            color: #fff;
            padding: 18px 36px;
            border-radius: 18px 0 0 18px;
            font-size: 1.2rem;
            font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
            box-shadow: 0 0 32px 8px rgba(106,79,163,0.35);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.5s cubic-bezier(.4,.2,.2,1), transform 0.5s cubic-bezier(.4,.2,.2,1), right 0.5s cubic-bezier(.4,.2,.2,1);
        }
        .msg.show {
            opacity: 1;
            right: 0;
            transform: translateY(-50%) scale(1);
        }
        #inject-btn {
            margin-top: 48px;
            display: none;
            padding: 18px 48px;
            font-size: 1.3rem;
            font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
            background: linear-gradient(90deg, rgba(106,79,163,0.7) 60%, rgba(128,128,128,0.7) 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            box-shadow: 0 0 24px 6px rgba(106,79,163,0.25);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .inject-btn:hover {
            background: linear-gradient(90deg, rgba(128,128,128,0.8) 60%, rgba(106,79,163,0.8) 100%);
            transform: scale(1.07);
        }
        @media (max-width: 600px) {
            .intro { font-size: 2.1rem; }
            .menu { padding: 18px 8px; }
            .menu-option { font-size: 1rem; padding: 12px 10px; }
            .msg {
                font-size: 1rem;
                padding: 12px 18px;
            }
        }
    
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(30, 0, 50, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  flex-direction: column;
}
.follow-container {
  background: rgba(30, 30, 40, 0.55);
  border-radius: 20px;
  padding: 40px 30px;
  display: flex;
  align-items: center;
  gap: 30px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  border: 1px solid rgba(120,40,180,0.18);
}
.follow-img {
  width: 120px;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.3);
}
.follow-content {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 18px;
}
.follow-title {
  color: #fff;
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 10px;
  letter-spacing: 1px;
  text-shadow: 0 0 8px #fff, 0 2px 8px #7c2ae8;
}
.yt-btn {
  display: flex;
  align-items: center;
  background: #ff2222;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 22px;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  gap: 10px;
  transition: background 0.2s;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  text-decoration: none;
  text-shadow: 0 0 8px #fff;
}
.yt-btn:hover {
  background: #cc1818;
}
.yt-icon {
  width: 28px;
  height: 28px;
  fill: #fff;
  filter: drop-shadow(0 0 6px #fff);
}
@media (max-width: 600px) {
  .follow-container { flex-direction: column; gap: 18px; padding: 24px 10px;}
  .follow-img { width: 90px;}
}
</style>
</head>
<body>
</div>
    <div class="container">
        <div class="intro" id="intro">
            Flockz
            <span class="star-trail">
                <span class="star">üå†</span>
            </span>
        </div>
        <div class="menu" id="menu">
            <button class="menu-option" onclick="activateOption('aimbot')">aimbot</button>
            <button class="menu-option" onclick="activateOption('sensi Flockz')">sensi Flockz</button>
            <button class="menu-option" onclick="activateOption('aimlock')">aimlock</button>
            <button class="menu-option" onclick="activateOption('lock stabilizer')">lock stabilizer</button>
        </div>
        <button id="inject-btn" class="inject-btn">Inyectar</button>
        <div id="msg" class="msg"></div>
    </div>
    <audio id="call-audio" src="call.mp3"></audio>
    <script>
        // Oculta intro y muestra men√∫ + botÔøΩn despu√©s de animaciÔøΩn
        setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('menu').classList.add('show');
            document.getElementById('inject-btn').style.display = 'block';
        }, 2500);

        document.getElementById('inject-btn').onclick = function() {
            document.getElementById('inject-btn').disabled = true;
            document.getElementById('inject-btn').textContent = "Inyectando...";
            setTimeout(() => {
                window.location.href = "freefireth://";
                document.getElementById('inject-btn').disabled = false;
                document.getElementById('inject-btn').textContent = "Inyectar";
            }, 4000);
        };

        function activateOption(name) {
            const audio = document.getElementById('call-audio');
            audio.currentTime = 0;
            audio.play();

            const msg = document.getElementById('msg');
            msg.textContent = `opciÔøΩn "${name}" activada`;
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 1800);
        }
    </script>

<script>
document.getElementById('ytBtn').addEventListener('click', function(e) {
  e.preventDefault();
  window.open('https://www.youtube.com/@DraakoXitty', '_blank');
  document.getElementById('overlay').style.display = 'none';
});
</script>
</body>
</html>
