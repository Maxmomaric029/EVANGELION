<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Red</title>
  <link rel="stylesheet" href="panelRed.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script defer src="panelRed.js"></script>
  <script defer src="dragPanel.js"></script>
  <style>
    .panel-menu-container {
      cursor: grab;
      user-select: none;
      touch-action: none;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(30, 0, 50, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex-direction: column;
    }
    .follow-container {
      background: rgba(30, 30, 40, 0.55);
      border-radius: 20px;
      padding: 40px 30px;
      display: flex;
      align-items: center;
      gap: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(120,40,180,0.18);
    }
    .follow-img {
      width: 120px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    .follow-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 18px;
    }
    .follow-title {
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #fff, 0 2px 8px #7c2ae8;
    }
    .yt-btn {
      display: flex;
      align-items: center;
      background: #ff2222;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 22px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      gap: 10px;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-decoration: none;
      text-shadow: 0 0 8px #fff;
    }
    .yt-btn:hover {
      background: #cc1818;
    }
    .yt-icon {
      width: 28px;
      height: 28px;
      fill: #fff;
      filter: drop-shadow(0 0 6px #fff);
    }
    @media (max-width: 600px) {
      .follow-container { flex-direction: column; gap: 18px; padding: 24px 10px;}
      .follow-img { width: 90px;}
    }
  </style>
</head>
<body>
</div>
  <div class="panel-bg"></div>
  <div class="panel-menu-container">
    <header class="panel-header">
      <h1 style="color:#ff3c3c"><i class="fa-solid fa-fire"></i> DOA Red</h1>
      <p class="panel-subtitle">Panel especial rojo</p>
    </header>
    <main class="panel-menu">
      <section class="panel-section">
        <h2 class="panel-section-title"><i class="fa-solid fa-crosshairs"></i> Precision</h2>
        <div class="panel-option">
          <span class="panel-option-title"><i class="fa-solid fa-bullseye"></i> Precision Lock</span>
          <label class="switch"><input type="checkbox" id="precisionLock-switch"><span class="slider"></span></label>
        </div>
        <div class="panel-option">
          <span class="panel-option-title"><i class="fa-solid fa-target"></i> Ultra Aim</span>
          <label class="switch"><input type="checkbox" id="ultraAim-switch"><span class="slider"></span></label>
        </div>
        <div class="panel-option">
          <span class="panel-option-title"><i class="fa-solid fa-gauge-high"></i> Ultra Sensi V4</span>
          <label class="switch"><input type="checkbox" id="ultraSensiV4-switch"><span class="slider"></span></label>
        </div>
      </section>

      <section class="panel-section">
        <h2 class="panel-section-title"><i class="fa-solid fa-head-side-virus"></i> Head Tracking</h2>
        <div class="panel-option">
          <span class="panel-option-title"><i class="fa-solid fa-crosshairs"></i> Head Tracker Pro</span>
          <label class="switch"><input type="checkbox" id="headTrackerPro-switch"><span class="slider"></span></label>
        </div>
        <div class="panel-option">
          <span class="panel-option-title"><i class="fa-solid fa-gauge-high"></i> Head Tracker + Ultra Sensi</span>
          <label class="switch"><input type="checkbox" id="headTrackerUltraSensi-switch"><span class="slider"></span></label>
        </div>
        <div class="panel-option">
          <span class="panel-option-title"><i class="fa-solid fa-bullseye"></i> Head Tracker + Ultra Aim</span>
          <label class="switch"><input type="checkbox" id="headTrackerUltraAim-switch"><span class="slider"></span></label>
        </div>
      </section>

      <section class="panel-section">
        <h2 class="panel-section-title"><i class="fa-solid fa-code"></i> Advanced</h2>
        <div class="panel-option">
          <span class="panel-option-title"><i class="fa-solid fa-wand-magic-sparkles"></i> ScriptMaster</span>
          <label class="switch"><input type="checkbox" id="scriptMaster-switch"><span class="slider"></span></label>
        </div>
        <div class="panel-option">
          <span class="panel-option-title"><i class="fa-solid fa-person-running"></i> Movement Plus</span>
          <label class="switch"><input type="checkbox" id="movementPlus-switch"><span class="slider"></span></label>
        </div>
      </section>
      <div class="panel-whatsapp">
        <a href="https://whatsapp.com/channel/0029Vb5rOa61HspvtNgejg03" target="_blank" title="Canal WhatsApp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
    </main>
    <footer class="panel-footer">
      <span>&copy; 2025 DOA Red Panel</span>
    </footer>
  </div>
<script>
document.getElementById('ytBtn').addEventListener('click', function(e) {
  e.preventDefault();
  window.open('https://www.youtube.com/@DraakoXitty', '_blank');
  document.getElementById('overlay').style.display = 'none';
});
</script>
</body>
</html>
