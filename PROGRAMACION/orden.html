        /* ----------------------------------------------------- */
        /* 1. Variables y Configuraciï¿½n General */

        :root {
            --crimson-red: #E3170D; /* Rojo potente */

        body, html {

        /* ----------------------------------------------------- */
        /* 3. Estilo del MenÃº (Glassmorphism) */
        /* ----------------------------------------------------- */

        #menu-container {
            /* Glassmorphism */
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            border: 1px solid var(--border-glass);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            
            padding: 30px 40px;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

            font-size: 2.5em;
            margin-bottom: 30px;
            color: var(--crimson-red);
            font-weight: 700;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(227, 23, 13, 0.8);
        }

        /* ----------------------------------------------------- */
        /* 4. Opciones del MenÃº (Switches y Botones) */
        /* ----------------------------------------------------- */

        #orden-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1.1em;
            cursor: pointer;
            transition: color 0.3s;
        }

        .menu-item:hover {
            color: var(--crimson-red);
        }

        /* ----------------------------------------------------- */
        /* Estilo del Switch (Toggle Button) */
        /* ----------------------------------------------------- */

        .switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3.5px;
            background-color: var(--off-white);
            transition: 0.4s;
            border-radius: 50%;
        }

        /* Estado ON del Switch */
        input:checked + .slider {
            background-color: var(--crimson-red);
            box-shadow: 0 0 5px var(--crimson-red);
        }

        input:checked + .slider:before {
            transform: translateX(18px);
            background-color: var(--off-white);
        }

        /* ----------------------------------------------------- */
        /* Botï¿½n de Acciï¿½n Final (ejemplo5) */
        /* ----------------------------------------------------- */
        .action-button {
            display: block;
            text-decoration: none;
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 1px;
            
            background-color: var(--crimson-red);
            color: var(--dark-bg);
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(227, 23, 13, 0.5);
        }

        .action-button:hover {
            background-color: #ff3333;
            box-shadow: 0 0 25px #ff3333;
            transform: scale(1.03);
            color: white;
        }
