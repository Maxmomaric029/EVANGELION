<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUTA V9 big.money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: url('https://i.pinimg.com/736x/d0/c8/02/d0c802bd79c24a95949137769a9e1fda.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .container {
            max-width: 480px;
            width: 100%;
            z-index: 1;
        }

        h1 {
            font-size: 1.5em;
            font-weight: 300;
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            letter-spacing: 2px;
        }

        .card-display {
            background: #111;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 16px;
            border: 1px solid #222;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .bank-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #222;
        }

        .bank-logo {
            width: 40px;
            height: 40px;
            background: #fff;
            color: #000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 10px;
        }

        .bank-details {
            flex: 1;
        }

        .bank-name {
            font-size: 0.9em;
            font-weight: 500;
            color: #fff;
        }

        .bank-country {
            font-size: 0.75em;
            color: #666;
            margin-top: 2px;
        }

        .country-flag {
            font-size: 24px;
        }

        .card-info {
            color: #fff;
        }

        .card-number {
            font-size: 1.3em;
            letter-spacing: 2px;
            margin-bottom: 16px;
            font-weight: 300;
        }

        .card-meta {
            display: flex;
            gap: 20px;
            font-size: 0.85em;
            color: #888;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .generate-btn:hover {
            background: #e0e0e0;
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        .history {
            background: #111;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #222;
            max-height: 320px;
            overflow-y: auto;
        }

        .history h2 {
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 16px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-item {
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 8px;
            border-left: 2px solid transparent;
        }

        .history-item:hover {
            background: #1a1a1a;
            border-left-color: #fff;
        }

        .history-bank {
            font-size: 0.85em;
            font-weight: 500;
            color: #fff;
            margin-bottom: 4px;
        }

        .history-number {
            font-size: 0.8em;
            color: #888;
            letter-spacing: 1px;
        }

        .history-time {
            font-size: 0.7em;
            color: #555;
            margin-top: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 32px;
            color: #666;
            font-size: 0.9em;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <h1>RUTA V9</h1>
        
        <div class="card-display" id="cardDisplay">
            <div class="empty-state">Presiona para generar</div>
        </div>

        <button class="generate-btn" onclick="generateCard()">Generar</button>

        <div class="history">
            <h2>Historial</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const banks = [
            {
                name: "Chase",
                country: "ðŸ‡ºðŸ‡¸",
                bins: ["4147", "4216", "4256"],
                logo: "CH"
            },
            {
                name: "Bank of America",
                country: "ðŸ‡ºðŸ‡¸",
                bins: ["4532", "4556", "4716"],
                logo: "BA"
            },
            {
                name: "Citibank",
                country: "ðŸ‡ºðŸ‡¸",
                bins: ["4024", "4532", "5424"],
                logo: "CT"
            },
            {
                name: "HSBC",
                country: "ðŸ‡¬ðŸ‡§",
                bins: ["4571", "5497", "4026"],
                logo: "HS"
            },
            {
                name: "Santander",
                country: "ðŸ‡ªðŸ‡¸",
                bins: ["4545", "4917", "5201"],
                logo: "ST"
            },
            {
                name: "BBVA",
                country: "ðŸ‡ªðŸ‡¸",
                bins: ["4152", "4594", "5156"],
                logo: "BB"
            },
            {
                name: "Barclays",
                country: "ðŸ‡¬ðŸ‡§",
                bins: ["4929", "4917", "5191"],
                logo: "BC"
            },
            {
                name: "American Express",
                country: "ðŸ‡ºðŸ‡¸",
                bins: ["3714", "3782", "3787"],
                logo: "AX"
            }
        ];

        let cardHistory = JSON.parse(localStorage.getItem('cardHistory') || '[]');

        function luhnCheck(num) {
            let arr = (num + '')
                .split('')
                .reverse()
                .map(x => parseInt(x));
            let lastDigit = arr.splice(0, 1)[0];
            let sum = arr.reduce((acc, val, i) => (i % 2 !== 0 ? acc + val : acc + ((val * 2) % 9) || 9), 0);
            sum += lastDigit;
            return sum % 10 === 0;
        }

        function generateCardNumber(bin) {
            let cardNumber = bin;
            for (let i = 0; i < 12 - bin.length; i++) {
                cardNumber += Math.floor(Math.random() * 10);
            }
            
            for (let checkDigit = 0; checkDigit < 10; checkDigit++) {
                if (luhnCheck(cardNumber + checkDigit)) {
                    return cardNumber + checkDigit;
                }
            }
            return cardNumber + '0';
        }

        function generateExpiryDate() {
            const month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
            const year = Math.floor(Math.random() * 6) + 25;
            return `${month}/${year}`;
        }

        function generateCVV() {
            return String(Math.floor(Math.random() * 900) + 100);
        }

        function formatCardNumber(number) {
            return number.match(/.{1,4}/g).join(' ');
        }

        function displayCard(card) {
            const display = document.getElementById('cardDisplay');
            display.innerHTML = `
                <div class="bank-info">
                    <div class="bank-logo">${card.bank.logo}</div>
                    <div class="bank-details">
                        <div class="bank-name">${card.bank.name}</div>
                        <div class="bank-country">${card.type}</div>
                    </div>
                    <div class="country-flag">${card.bank.country}</div>
                </div>
                <div class="card-info">
                    <div class="card-number">${formatCardNumber(card.number)}</div>
                    <div class="card-meta">
                        <span>${card.expiry}</span>
                        <span>CVV ${card.cvv}</span>
                    </div>
                </div>
            `;
        }

        function generateCard() {
            const bank = banks[Math.floor(Math.random() * banks.length)];
            const bin = bank.bins[Math.floor(Math.random() * bank.bins.length)];
            const cardNumber = generateCardNumber(bin);
            
            const card = {
                bank: bank,
                number: cardNumber,
                expiry: generateExpiryDate(),
                cvv: generateCVV(),
                type: bin.startsWith('3') ? 'AMEX' : bin.startsWith('5') ? 'Mastercard' : 'Visa',
                timestamp: new Date().toLocaleString('es-ES')
            };

            cardHistory.unshift(card);
            if (cardHistory.length > 20) cardHistory.pop();
            localStorage.setItem('cardHistory', JSON.stringify(cardHistory));
            
            displayCard(card);
            updateHistory();
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            
            if (cardHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-state">Sin historial</div>';
                return;
            }

            historyList.innerHTML = cardHistory.map((card, index) => `
                <div class="history-item" onclick="showCard(${index})">
                    <div class="history-bank">${card.bank.name} ${card.bank.country}</div>
                    <div class="history-number">${formatCardNumber(card.number)}</div>
                    <div class="history-time">${card.timestamp}</div>
                </div>
            `).join('');
        }

        function showCard(index) {
            displayCard(cardHistory[index]);
        }

        updateHistory();
    </script>
</body>
</html>
