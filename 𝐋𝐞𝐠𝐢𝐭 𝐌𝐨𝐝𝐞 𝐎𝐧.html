        :root {
            --primary-color: rgb(253, 63, 146);
            --secondary-color: rgb(0, 49, 83);
            --text-color: #ffffff;

            background-repeat: no-repeat;

            align-items: center;

            overflow: hidden;
        }

        /* Overlay for better readability */
        .overlay {

            display: flex;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .profile p {

        .nav-btn {

            padding: 15px 20px;
            text-align: left;
            font-family: 'Cinzel', serif; /* Math Serif Bold ish */
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn:hover, .nav-btn.active {
            color: #fff;
            background: linear-gradient(90deg, rgba(253, 63, 146, 0.2) 0%, transparent 100%);
            border-left: 4px solid var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        .nav-btn i {
            font-style: normal;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            position: relative;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        .section-header {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        /* Checkbox Options Style */
        .option-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .option-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--secondary-color);
        }

        .option-item input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            margin-right: 15px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-item input[type="checkbox"]:checked {

        /* Scrollbar */

            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a; 
        }
        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);

        }

            background: var(--primary-color);

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

            font-weight: 900;
            letter-spacing: 0.5px;
        }
        .font-math-italic {
            font-style: italic;
            font-weight: 700;
        }

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(sec => {
                sec.classList.remove('active');
            });
            
            // Remove active class from buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected section
            document.getElementById(sectionId).classList.add('active');

            // Find the button that calls this function (rough approximation)
            event.currentTarget.classList.add('active');
        }
